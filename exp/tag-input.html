<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>tag-input</title>
</head>
<body>
    <form>
        username: <input type="text" name="" id=""><br>
        password: <input type="password" name="" id=""><br>
        loved fruits: <br>
        <label><input type="checkbox" name="" id="" value="orange">orange</label>
        <label><input type="checkbox" name="" id="" value="apple">apple</label>
        <label><input type="checkbox" name="" id="" value="pear">pear</label><br>
        do you like batman?<br>
        <label><input type="radio" name="LikeBatorNot" id="" value="yes">yes</label>
        <label><input type="radio" name="LikeBatorNot" id="" value="no">no</label><br>
        how old are you: <br>
        <select name="" id="">
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23" selected>23</option>
        </select><br>
        comments maybe?<br>
        <textarea name="commit" id="" cols="30" rows="10" style="resize:none"></textarea>
    </form>
</body>
</html>
