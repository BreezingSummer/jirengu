		class About extends React.Component{
			componentDidMount(){
				var li = document.querySelectorAll(".aboutLeft ul li");
				// console.log(li);
				
				for(var i=0;i<li.length;i++){
					li[i].onclick = (e) => {
						// console.log(e)
						// console.log(e.target.parentNode)
						// console.log(e.target.tagName.toLowerCase())
						if(e.target.tagName.toLowerCase() === "a"){
							var liBrothers = e.target.parentNode.parentNode.childNodes;
							var liParents = e.target.parentNode;
						}else if(e.target.tagName.toLowerCase() === "li"){
							var liBrothers =e.target.parentNode.childNodes;
							var liParents = e.target;
						}
						// console.log(liBrothers)
						for(let j=0;j<liBrothers.length;j++){
							liBrothers[j].classList.remove("active");
						}
						liParents.classList.add("active");
					};
				}
			}

			render() {
				return ( 
					<HashRouter>
						<section id="about" className="clearfix">
							<div className="aboutLeft">
								<div className="aboutLeft-top">关于我们</div>
								<ul>
									<li className="active"><Link to="/about/teamIntro">团队介绍</Link></li>
									<li><Link to="/about/contactUs">联系我们</Link></li>
								</ul>
							</div>
							
							<div className="aboutRight">
								<Route exact path="/about" component={TeamIntro}/>
								<Route path="/about/teamIntro" component={TeamIntro}/>
								<Route path="/about/contactUs" component={ContactUs}/>
							</div>
						</section>
					</HashRouter>
				);
			}
		}
