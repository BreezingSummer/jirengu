<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pikachu</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #ffe600;
        }
    </style>
    <link href="./pikachu.css" rel="stylesheet"/>
</head>
<body>
    <div id="head">
        <div id="eyes">
            <div id="leftEye"></div>
            <div id="rightEye"></div>
        </div>
        <div id="nose"></div>
        <div id="cheek">
            <div id="leftCheek"></div>
            <div id="rightCheek"></div>
        </div>
        <div id="mouth">
            <div id="upperLip"></div>
            <div id="lowerLip"></div>
        </div>
    </div>
    <div id="pokeball">
        <div class="circle"></div>
    </div>
</body>
</html>
