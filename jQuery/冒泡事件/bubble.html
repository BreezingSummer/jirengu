<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bubble</title>
</head>
<script src="../JQuery_V3.3.1.js"></script>
<style>
    #red.active{
        background: red;
    }
    #orange.active{
        background: orange;
    }
    #yellow.active{
        background: yellow;
    }
    #green.active{
        background: green;
    }
    #blue.active{
        background: blue;
    }
    #indigo.active{
        background: indigo;
    }
    #purple.active{
        background: purple;
    }
    #purple{
        min-height: 100px;
    }
    div{
        margin:10px;
        border: 1px solid black;
    }
</style>
<body>
    <div id="red">
        <div id="orange">
            <div id="yellow">
                <div id="green">
                    <div id="blue">
                        <div id="indigo">
                            <div id="purple"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var n=0;
    $("div").on("click",function(e){
        setTimeout(function(){
            $(e.currentTarget).addClass("active");
        },n*1000)
        n+=1;
    })
</script>
</html>
