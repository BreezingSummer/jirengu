<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jquery无缝轮播</title>
    <link rel="stylesheet" href="./css/slides.css">
</head>
<body>
    <div id="img_window">
        <div id="img_wrap">
            <img src="./imgs/gotham-city-sirens-1.jpg" alt="tupian-1">
            <img src="./imgs/gotham-city-sirens-2.png" alt="tupian-2">
            <img src="./imgs/gotham-city-sirens-3.jpg" alt="tupian-3">
        </div>
    </div>
    <div id="buttons">
        <button class="button_active">第1张</button>
        <button>第2张</button>
        <button>第3张</button>
    </div>
    <div id="control_buttons">
        <button id="previous_button">previous</button>
        <button id="next_button">next</button>
    </div>
      
</body>
<script src="../../JQuery_V3.3.1.js"></script>
<script src="./js/slides.js"></script>
</html>
